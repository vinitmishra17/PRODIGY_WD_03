<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe • PRODIGY_WD_03 • Vinit Mishra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <h1>Tic Tac Toe</h1>
    <p class="sub">Task 03 — Prodigy InfoTech Web Dev Internship</p>

    <div id="status" class="status">Player X's turn</div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button id="restartBtn" class="btn">Restart Game</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
